  <form class="col s12 white" *ngIf="!isSuccessful" #userRegistrationForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" class="form-control mb-4" name="username" [(ngModel)]="form.username" placeholder="Username"
          required minlength="3" maxlength="20" #username="ngModel" />
        <div class="alert-danger" *ngIf="username.errors">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>

      <div class="input-field col s6">
        <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="form.password" required
          minlength="3">
        <label
          [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
      </div>
    </div>
    <div class="row">

      <div class="input-field col s12">
        <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="form.email"
          [pattern]="emailPattern">
        <label data-error="Invalid email!">Email</label>
      </div>


    </div>
    <div class="input-field col s6">
      <input class="validate" type="text" name="firstName" #firstName="ngModel" [(ngModel)]="form.firstName" required>
      <label data-error="Required field!">firstName</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="text" name="lastName" #lastName="ngModel" [(ngModel)]="form.lastName" required>
      <label data-error="Required field!">LastName</label>
    </div>

    <div class="form-group mb-4 text-left">
      <!-- <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" name="role" id="counsellor" [(ngModel)]="form.role"
          value="is_counsellor" mdbInput required>
        <label class="custom-control-label" for="counsellor"><span></span> Counsellor</label>
      </div> -->
      <!-- <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" name="role" id="client" [(ngModel)]="form.role"
          value="is_client" mdbInput required>
        <label class="custom-control-label" for="client"><span></span> Client</label>
      </div> -->
    </div>

    <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
      </div>
    </div>
