<!-- <div class="col-md-4"> -->
<div style="background-color: #fff;font-family: 'Domine' , serif; color: black;">
  <h1 style="text-align: center;font-size: 30px;margin-left: 20px; padding-top: 20px">Appointments</h1>
  <!-- <h4>{{appointmentlist.length}}Total Appointments</h4> -->
  <table mdbTable>

    <tbody>
      <tr mdbTableCol *ngFor="let appoint of appointmentlist">
        <!-- <h4>{{appointmentlist.length}}Total Appointments</h4> -->

        <th scope="row">{{appoint.id}}</th>

        <td style="font: size 24px;color: black;">{{appoint.name}}</td>

        <a routerLink="/appoint/{{appoint.id}}">

          <img src="https://img.icons8.com/ios/30/000000/edit-property.png" />
        </a>
      </tr>
    </tbody>
  </table>
</div>
<!-- </div> -->
